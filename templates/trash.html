<a class="dropdown">

                                                                                 alt="{{awarditem.award.name}} - Award"

                                                                                 class="award-none"
                                                                            >{{ awarditem.award.name}}<strong class="d-flex" style="justify-content: right;">0</strong></a>

                                                                        {%endif%}
